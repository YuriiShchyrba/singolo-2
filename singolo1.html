<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <header class="header">
    <div class="header__wrap wrap">
      <div class="header__logo">
        <a href="#">SINGOLO<span>*</span></a>
      </div>
      <nav class="header__menu menu">
        <a class="menu__link menu__link--active" href="#">HOME</a>
        <a class="menu__link" href="#">SERVICES</a>
        <a class="menu__link" href="#">PORTFOLIO</a>
        <a class="menu__link" href="#">ABOUT</a>
        <a class="menu__link" href="#">CONTACT</a>
      </nav>
    </div>
  </header>
  <section class="slider">
    <h2 class="slider__title visually-hidden">Slider</h2>
    <div class="slider__wrap wrap">
      <button class="slider__arrow slider__arrow--left"></button>
      <div class="slider__item slider__item--one">
        <img src="assets/img/vertical-phone.png" alt="Iphone vertical" width="240" height="483">
      </div>
      <div class="slider__item slider__item--two">
        <img src="assets/img/horizontal-phone.png" alt="Iphone horizontal" width="484" height="240">
      </div>
      <button class="slider__arrow slider__arrow--right"></button>
    </div>
  </section>
</body>
</html>
